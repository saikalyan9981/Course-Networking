{% extends 'base.html' %}

{% block breadcrumb %}
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Courses</a></li>
        <li class="breadcrumb-item"><a href="{% url 'std_crs' course.id %}">{{ course.name }}</a></li>
        <li class="breadcrumb-item"><a href="{% url 'std_brd_view' course.id %}">{{ board.name }} </a></li>
  <li class="breadcrumb-item active">New topic</li>
{% endblock %}

{% block content %}
<h3>Start a New Topic</h3>
  <form method="post">
    {% csrf_token %}
      <div class="form-group">
      <label for="id_name">Brief</label>
        <textarea  class="form-control" id="id_name" name="brief" cols="40" rows="1"></textarea>
    </div>
    <div class="form-group">
      <label for="id_name">Subject</label>
        <textarea  class="form-control" id="id_name" name="name" cols="40" rows="8"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
